<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>デモサイトを作ろう！</title>
</head>
<body>

  <!-- ヘッダー -->
  <header class="header">
    <h1 class="logo">Profile</h1>
    <ul class="navigation">
      <li>Home</li>
      <li>About</li>
      <li>News</li>
    </ul>
  </header>

  <!-- メイン -->
  <main class="main">
    <!-- Aboutセクション -->
    <section class="section">
      <h2 class="sectionTitle">About</h2>
      <div class="content">
        <img src="./images/noAvatar.png" alt="プロフ画像" class="profileImage">
        <div>
          <h3 class="contentTitle">Naoto Yamashita</h3>
          <p>やさしくて根はマジメな好青年。いつも眠そうにしている。<br>集合時間には98%遅れてくる。</p>
        </div>
      </div>
    </section>

    <!-- Hobbyセクション -->
    <section class="section">
      <h2 class="sectionTitle">Hobby</h2>
      <div class="content">
        <div class="hobbyItem">
          <img src="./images/taoka.jpeg" alt="酒の画像" class="hobbyImage">
          <div class="text">
            <h3 class="contentTitle">SAKE</h3>
            <p>ハイボールはキンキンで炭酸も強けりゃ強いだけいいと思っているらしい。</p>
          </div>
        </div>
        <div class="hobbyItem">
          <img src="./images/coffee.jpeg" alt="コーヒーの画像" class="hobbyImage">
          <div class="text">
            <h3 class="contentTitle">COFFEE</h3>
            <p>ほぼ毎日ドリップしているが一向にうまく抽出できないと嘆いていた。浅煎りが好み。</p>
          </div>
        </div>
        <div class="hobbyItem">
          <img src="./images/pokeca.jpeg" alt="ポケカの画像" class="hobbyImage">
          <div class="text">
            <h3 class="contentTitle">POKECA</h3>
            <p>環境デッキは使いたくないみたい。最近は少しモチベが低い。</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- フッター -->
  <footer class="footer">
    <p>お問合せ：xxxxx@gmail.com</p>
  </footer>
</body>
</html>
